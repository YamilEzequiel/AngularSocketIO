<div class="bg-gray-800 w-full h-full md:flex text-white">
  <div class="p-20 bg-gradient-to-r from-gray-800 via-gray-600 to-gray-500">
    <input class="p-2 rounded-xl m-2 text-black" matInput type="text" [(ngModel)]="myMessage">
    <div class="shadow-lg cursor-pointer hover:shadow-indigo-500/50 ease-in-out duration-1000 m-2 bg-gradient-to-r
     from-indigo-500 via-purple-500 to-pink-500 p-4 rounded-l text-white rounded" (click)="sendMessageInput()">
      Enviar
    </div>
  </div>
  <div class="p-10 w-full">
    <div *ngIf="message">
      <p class="bg-green-600 shadow-xl p-8 rounded text-xl scale-up-center absolute">
        Nuevo ingreso en la pagina web!
      </p>
    </div>
    <div class="bg-gray-200 w-full h-full p-6 m-4 rounded shadow xl text-black">
      <ul>
        <li *ngFor="let msg of messages$ | async">
          {{msg}}
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
